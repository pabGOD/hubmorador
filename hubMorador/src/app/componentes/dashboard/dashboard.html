<app-navbar></app-navbar>

<!-- CENA INTERATIVA (Visível apenas em computadores) -->
<div class="scene">
  <div class="left-zone">
    <ul class="menu-list">
      <li 
        *ngFor="let local of locais" 
        class="item"
        (click)="selectLocal(local)"
        [ngClass]="{'active': local.id === selectedLocal.id, 'piscina': local.id === 'piscina', 'salao-festas': local.id === 'salao-festas', 'salao-jogos': local.id === 'salao-jogos', 'sala-cinema': local.id === 'sala-cinema'}">
        
        <div class="item-icon" [style.background-image]="'url(' + local.icone + ')'"></div>
        <span>{{ local.nome }}</span>
      </li>
    </ul>
  </div>

  <div class="middle-border"></div>

  <div class="right-zone">
    <div class="content" [ngClass]="selectedLocal.id" *ngIf="selectedLocal">
      <div class="picto" [style.background-image]="'url(' + selectedLocal.icone + ')'"></div>
      <h1>{{ selectedLocal.nome }}</h1>
      <p>{{ selectedLocal.descricao }}</p>
      <a [routerLink]="selectedLocal.rota" class="btn btn-primary">Ver Agenda e Reservar</a>
    </div>
  </div>
</div>

<!-- GRELHA DE CARDS (Visível apenas em telemóveis e tablets) -->
<div class="mobile-locais-view">
  <header class="mobile-header">
    <h1>HubMorador</h1>
    <p>Explore e agende os espaços do seu condomínio.</p>
  </header>
  <div class="mobile-locais-grid">
    <a class="mobile-local-card" *ngFor="let local of locais" [routerLink]="local.rota">
      <div class="mobile-card-icon" [style.background-image]="'url(' + local.icone + ')'"></div>
      <div class="mobile-card-body">
        <h5>{{local.nome}}</h5>
        <p>{{local.descricao.substring(0, 50)}}...</p> <!-- Mostra uma pequena parte da descrição -->
      </div>
      <div class="mobile-card-arrow">›</div>
    </a>
  </div>
</div>
