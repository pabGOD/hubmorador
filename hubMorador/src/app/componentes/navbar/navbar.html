<!-- O container principal que reage ao estado 'isSidebarOpen' -->
<div class="sidebar-container" [ngClass]="{ 'open': isSidebarOpen }">
  
  <!-- O botão "hambúrguer" que está sempre visível -->
  <button class="sidebar-toggler" (click)="toggleSidebar()">
    <svg viewBox="0 0 448 512" width="100" title="bars" class="sidebar-toggler-icon">
      <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
    </svg>
  </button>

  <!-- A sidebar que desliza -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      <h3>HubMorador</h3>
    </div>
    <ul class="sidebar-nav">
      <li>
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleSidebar()">
          Painel Principal
        </a>
      </li>
      <li>
        <a class="nav-link" routerLink="/agendamentos" routerLinkActive="active" (click)="toggleSidebar()">
          Agendar Áreas
        </a>
      </li>
      <li>
        <a class="nav-link" routerLink="/meus-agendamentos" routerLinkActive="active" (click)="toggleSidebar()">
          Meus Agendamentos
        </a>
      </li>
      <li>
        <a class="nav-link nav-link-logout" routerLink="/login">
          Sair
        </a>
      </li>
    </ul>
  </aside>

  <!-- Um fundo escuro que aparece atrás da sidebar quando ela está aberta -->
  <div class="sidebar-overlay" (click)="toggleSidebar()"></div>
</div>
